spring:
  datasource:
    url: jdbc:mysql://localhost:3308/calendar_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: calendar_user
    password: calendar_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
