spring:
  profiles:
    active: local
  jpa:
    open-in-view: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

server:
  servlet:
    context-path: /api

jwt:
  secret: default-secret-key-must-be-overridden-in-profile
  access-token-expiry: 900000    # 15분 (ms)
  refresh-token-expiry: 604800000 # 7일 (ms)
